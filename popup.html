
<!DOCTYPE html>
<html>
  <head>
    <title>Clip Safe</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f9fa;
        margin: 0;
        padding: 0;
        width: 260px;
        min-height: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 24px 18px;
        margin: 18px 0;
        width: 90%;
        text-align: center;
      }
      h1 {
        font-size: 18px;
        color: #1a73e8;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        font-size: 14px;
        margin: 0 0 8px 0;
      }
      .footer {
        font-size: 11px;
        color: #aaa;
        margin-top: 10px;
        text-align: center;
      }
      .contact {
        font-size: 11px;
        color: #1a73e8;
        text-decoration: none;
        margin-top: 5px;
        display: block;
      }
      .contact:hover {
        text-decoration: underline;
      }
      .icon {
        width: 48px;
        height: 48px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="clipsafe.png" class="icon" alt="Clip Safe Logo" />
      <h1>Clip Safe</h1>
      <p>Your pastes will be checked for secrets and sanitized automatically.</p>
    </div>
    <div class="footer">
      &copy; 2024 Ebishdon<br>
      <a href="mailto:ebishdoncy@gmail.com" class="contact">ebishdoncy@gmail.com</a>
    </div>

</html>
